<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockelement</title>
</head>
<body>
    <h1>hn 요소도 블럭 요소입니다.</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>p 요소도 블럭 요소 입니다.</p>
    <p>p2</p>
    <p>p3</p>
    <p>
        첫째<br/>
        둘째<br/>
        셋째
    </p>
    <div>div 요소는 문단을 나타낼때 사용합니다.</div>
    <div>
        <h1>오늘의 운세</h1>
        <p>동쪽으로 가면 <br/> 귀인을 만날 수 있어요...</p>
    </div>
</body>
</html>

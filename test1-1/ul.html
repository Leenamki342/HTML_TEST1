<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul.html</title>
</head>
<body>
    <h1>순서 없는 목록 ul 요소</h1>
    <p>
        ul 의 지식 요소로는 반드시 li 요소가 와야한다. <br/>
        ul 요소는 위아래 마진(16)을 가지며 왼쪽 페딩(40)을 기본적으로 가지고 있다. <br/>
        ul 과 li 요소는 모두 <b>블럭 요소</b> 이다. <br/>
    </p>
    <h2>
        친구 목록 입니다.
    </h2>
    <ul>
        <li>김구라</li>
        <li>해골</li>
        <li>원숭이</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기</h1>
    <table border="1" cellspacing="0">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1</th>
            <th>김구라</th>
            <th>노량진</th>
        </tr>
        <tr>
            <th>2</th>
            <th>해골</th>
            <th>행산동</th>
        </tr>
    </table>
</body>
</html>
